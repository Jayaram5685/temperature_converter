<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion:</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
<form>
    <h1>Temperature Conversion:</h1>
    <input type="number" id="textBox" value="0" >
    <br>
    <input type="radio" id="toFarehnheit" name="unit">
    <label for="toFarehnheit">Celsius ➡️ Fahrenheit</label>

    <br>
    <input type="radio" id="toCelsius" name="unit">
    <label for="toCelsius">Fahrenheit ➡️ Celsius</label>
    <br>
    <br>
    <button type="button" onclick="convert()">Submit</button>

    <button type="button" onclick="reset()">Reset</button>
    <br>
    <p id="result">Select a unit</p>
</form> 
    <script src="script.js"></script>
</body>
</html>
